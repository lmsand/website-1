<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wilderness Form</title>
</head>
<body>
    <nav class="nav">
        <a href="index.html">Wilderness</a>
        <a href="index3.html">Wilderness Resources</a>
        <a href="index4.html">Wilderness Photos</a>
      </nav>

      <form action="/form-handling-url" method="post">
        <fieldset>
          <div>
            <label for="favAnimal">Favorite Animal</label>
            <input type="text" id="favAnimal" name="fav_animal">
          </div>

          <div>
            <label for="secondFav">Second Favorite Animal</label>
            <input type="text" id="secondFav" name="second_fav">
          </div>

          <p>Which is better, land animals or sea animals?</p>
          <div>
            <input type="checkbox" id="land" name="land" >
            <label for="land">Land</label>

            <input type="checkbox" id="sea" name="sea">
            <label for="sea">Sea</label>

          </div>

          <div>
            <label for="wLE">Wildlife Experience</label>
            <textarea id="wLE" name="wLE"></textarea>
          </div>

          <div>
            <button type="submit">Submit Form</button>
          </div>

        </fieldset>
      </form>
</body>
</html>
